---
layout: blog
title: Blog
---
<div class="ui segment items">
{% for post in site.posts %}
    <div class="item">
        <div class="content">
            <h2 class="header"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="meta">{{ post.date }}</p>
            <p class="description">{{ post.excerpt }}</p>
        </div>
    </div>
{% endfor %}
</div>
