---
layout: default
title: Home
heading: We are a mobile games studio at Lyon, France.
---
<div id="content">
    <div class="row">
        <h2 class="small-12 columns">Our games</h2>
    </div>
    {% for project in site.projects %}
    <div class="row">
        <div class="small-12 medium-6 large-4 columns small-centered text-center">
            <img src="/images/{{ project.id }}/icon.png" />
            <h3><a href="{{ project.url }}">{{ project.name }}</a></h3>
            <p>{{ project.shorter }}</p>
        </div>
    </div>
    {% endfor %}
</div>
