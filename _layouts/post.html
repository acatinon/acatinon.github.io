
<!DOCTYPE html>
<html>
    {% include head.html %}
    <body class="index">
    	<a name="top"></a>
        <div id="root" class="ui raised text container segments">
            <div id="header" class="ui inverted basic segment">
            	<div class="ui large inverted secondary menu">
            		{% include menu.html %}
                </div>
            </div>
            <div class="ui tertiary brown inverted very padded segment">
				<h1 class="ui inverted header">{{ page.title }}
					<div class="sub header">
						<div class="ui horizontal list">
							<div class="item">
								<i class="ui calendar outline icon"></i>
								<div class="content">{{ page.date | date_to_long_string }}</div>
							</div>
						</div>
					</div>
					<div class="sub header">
						<div class="ui horizontal list">
						{% for category in page.categories %}
							<div class="item">
								<i class="ui list icon"></i>
								<div class="content">{{ category }}</div>
							</div>
						{% endfor %}
						</div>
					</div>
					<div class="sub header">
						<div class="ui horizontal list">
			            {% for tag in page.tags %}
				            <div class="item">
								<i class="ui tag icon"></i>
								<div class="content">{{ tag }}</div>
							</div>
			            {% endfor %}
			            </div>
					</div>
				</h1>

			</div>
			<div class="ui segment">
				{{ content }}
				        <div id="disqus_thread"></div>
				        <script type="text/javascript">
				            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				            var disqus_shortname = 'eowise'; // required: replace example with your forum shortname
				    
				            /* * * DON'T EDIT BELOW THIS LINE * * */
				            (function() {
				                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				            })();
				        </script>
				        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
